<head>

  <script>
    function fun7(){
  let a = s2.value;
  if (a % 5 == 0) {
    abc.innerHTML ="divisible  by 5";
  } else {
    abc.innerHTML = "Not Divisible by 5";
  }
}

  h1> Divisible by 5</h1>
    <input type="text" id="s2" placeholder="enter number "  autofocus required><br>
    <button onclick="fun7()">submit</button><br>
    <label id="abc"></label>
  
</body>
